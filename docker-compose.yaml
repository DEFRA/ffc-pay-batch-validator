version: '3.8'

services:
  ffc-pay-batch-validator-azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    volumes:
      - azurite_data:/data
    ports:
      - "10004:10000"
      - "10005:10001"

volumes:
  azurite_data:
